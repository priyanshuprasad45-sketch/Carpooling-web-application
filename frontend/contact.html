<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Our Ride Together</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>Our Ride Together</h1>
            <nav>
                <button id="termsBtn" class="btn">Terms</button>
                <button id="homeBtn" class="btn">Home</button>
             </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <div class="contact-content">
                    <p>Have questions or need assistance? Reach out to us!</p>
                    <form id="contactForm">
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Your Email" required>
                        <textarea placeholder="Your Message" rows="5" required></textarea>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                    <div class="contact-info">
                        <h3>Get in Touch</h3>
                        <p>Email: <a href="mailto:support@ourridetogether.com">support@ourridetogether.com</a></p>
                        <p>Phone: +1-555-123-4567</p>
                        <p>Address: 123 Ride Share Lane, City, Country</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2025 Our Ride Together. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
