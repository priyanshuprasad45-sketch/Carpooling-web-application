<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Our Ride Together</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            padding-bottom: 60px; /* Space for footer */
        }
        .login-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffffcc;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-box h1 {
            color: #d63031;
            margin-bottom: 1.5rem;
        }
        .login-box form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-box input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        .login-box input:focus {
            border-color: #fdcb6e;
            outline: none;
        }
        .login-box .btn {
            background-color: #d63031;
        }
        .login-box .btn:hover {
            transform: scale(1.05);
        }
        .form-message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #d63031;
        }
        .form-message.success {
            color: #00b894;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Our Ride Together</h1>
            <nav>
                <button id="homeBtn" class="btn">Home</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="dashboard">
            <div class="login-box">
                <h1>Admin Login</h1>
                <form id="adminLoginForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn">Login</button>
                    <p id="formMessage" class="form-message"></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2025 Our Ride Together. All rights reserved.</p>
        </div>
    </footer>

    const homeBtn = document.getElementById('homeBtn');

    <script>

        if (homeBtn) {
    homeBtn.onclick = () => window.location.href = 'index.html';
        }       
        const form = document.getElementById('adminLoginForm');
        const message = document.getElementById('formMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log('Attempting admin login with:', { username });

            try {
                const response = await fetch('http://localhost:3000/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                console.log('Fetching from:', response.url);
                const data = await response.json();
                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                localStorage.setItem('adminToken', data.token);
                message.textContent = 'Login successful!';
                message.classList.add('success');
                console.log('Admin login successful, token:', data.token);

                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } catch (error) {
                console.error('Admin login error:', error);
                message.textContent = error.message || 'Login failed';
                message.classList.remove('success');
            }
        });
    </script>
</body>
</html>
